<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <div style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 30px;">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none">
                    <rect x="20" y="30" width="60" height="50" stroke="#000" stroke-width="2" fill="#f5f5f5"/>
                    <rect x="15" y="25" width="60" height="50" stroke="#000" stroke-width="2" fill="white"/>
                    <circle cx="25" cy="35" r="3" fill="#ffa500"/>
                    <rect x="35" y="32" width="30" height="2" fill="#000"/>
                    <rect x="35" y="38" width="25" height="2" fill="#000"/>
                    <rect x="35" y="44" width="20" height="2" fill="#000"/>
                    <circle cx="60" cy="55" r="12" fill="#ffa500"/>
                    <path d="M55 50 L60 60 L65 50" stroke="#000" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
        <h1>LOG IN</h1>
        
        <!-- Removed JavaScript, form now submits to home.html directly -->
        <form class="form-container" action="home.html" method="get">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">LOG IN</button>
            <p style="text-align: center; margin-top: 15px; color: rgba(255,255,255,0.8);">
                <a href="#" style="color: rgba(255,255,255,0.9); text-decoration: none;">Forgot Password ?</a>
            </p>
        </form>
        
        <p style="margin-top: 20px; color: rgba(255,255,255,0.8);">
            Don't have an account? <a href="register.html" style="color: white; text-decoration: none; font-weight: bold;">Sign Up</a>
        </p>
    </div>
</body>
</html>
